<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Incident Management System">
    <meta name="author" content="Daniel Sablosky">

    <title>Incident Management System</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    
    <!-- JavaScript stuff for the sending of requests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.1.0/fetch.min.js"></script>
    
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Incident Management System</h2>
        <div id='error-message'></div>
        <div id='success-message'></div>
        <p>You can list the items without adding any values.</p>
        <button id="listButton" class="btn btn-md btn-primary btn-block" type="submit">list</button>
        <hr>
        <p>Add the Title and Date values to get a specific item or delete a specific item.</p>
        <label for="Title" class="sr-only">Title</label>
        <input type="email" id="Title" class="form-control" placeholder="Title">
        <label for="Date" class="sr-only">Date</label>
        <input type="bottom" id="Date" class="form-control" placeholder="Date">
        <button id="getButton" class="btn btn-md btn-primary btn-block" type="submit">get</button>
        <button id="deleteButton" class="btn btn-md btn-primary btn-block" type="submit">delete</button>
        <hr>
        <p>Also add the values below in order to update an exisiting item or create a new item.</p>
        <label for="Description" class="sr-only">Description</label>
        <input type="email" id="Description" class="form-control" placeholder="Description">
        <label for="Status" class="sr-only">Status</label>
        <input type="Status" id="Status" class="form-control" placeholder="Status">
        <label for="Type" class="sr-only">Type</label>
        <input type="email" id="Type" class="form-control" placeholder="Type">
        <button id="updateButton" class="btn btn-md btn-primary btn-block" type="submit">update</button>
        <button id="createButton" class="btn btn-md btn-primary btn-block" type="submit">create</button>
        <br>
        <div id='results-message'></div>
      </form>
    
    </div> <!-- /container -->

    <script src="formlogic.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
